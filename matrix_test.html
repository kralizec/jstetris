<html>
	<head>

		<link rel="stylesheet" type="text/css" media="screen" href="matrix_test.css"/>

		<script src='lib/jquery-1.3.2.js' type='text/javascript'></script>
		<script src='log.js' type='text/javascript'></script>
		<script src='game_matrix.js' type='text/javascript'></script>
		
		<script type='text/javascript'>

			$(document).ready( function(){
				
				var matrix = new GameMatrix();

            // Init matrix with width/height
				matrix.init(8,12);
				matrix.set_canvas('test_canvas');
				matrix.clear_canvas();

				matrix.random_matrix();

				matrix.draw_matrix();

				matrix.remove_line(0);
				matrix.remove_line(1);
				matrix.remove_line(2);
				matrix.remove_line(3);
				matrix.scan_lines();

				matrix.draw_matrix();

				matrix.set_piece();
				matrix.draw_piece();

				matrix.clear_canvas();
				matrix.move_down();
				matrix.move_down();
				matrix.move_down();
				matrix.move_down();
				matrix.move_horiz(-1);
				matrix.draw_matrix();
				matrix.draw_piece();
				//matrix.scan_lines();

			});

		</script>

	</head>
	<body>
		<canvas id="test_canvas" height="600px" width="400px"></canvas>
		<div id="debug_container"></div>
	</body>
</html>
